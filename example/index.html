<!DOCTYPE html>
<html style="position:absolute;height:100%;width:100%;padding:0;margin:0;top:0;">

<head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <link href="map.min.css" rel="stylesheet" type="text/css" />
    <link rel="shortcut icon" type="image/png" href="favicon.ico" />
</head>

<body style="position:absolute;height:100%;width:100%;padding:0;margin:0;top:0;">
    <div id="map"></div>
    <script src="https://developers.google.com/maps/documentation/javascript/examples/markerclusterer/markerclusterer.js"></script>
    <script src="google-map-control.min.js"></script>
    <script src="script.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyADNMEzi_8G4dGY8n4t4SIQ3Lz3bzqMAQg&callback=initMap" async
        defer></script>

</html>
